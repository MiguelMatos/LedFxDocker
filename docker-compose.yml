version: '3'

services:
  ledfx:
    image: ledfx:latest
    container_name: ledfx
    network_mode: host
    build:
      context: .
    environment: 
      - HOST=host.docker.internal
      - FORMAT=-r 44100 -f S16_LE -c 2
    ports:
      - 8888:8888
    volumes:
      - ./ledfx-config:/app/ledfx-config
      - ~/audio:/app/audio